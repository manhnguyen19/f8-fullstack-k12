<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>User Card</title>
  </head>
  <body>
    <div class="user-card">
      <div class="left-content">
        <img src="./imgs/download.jpg" alt="avatar" />
      </div>
      <div class="right-content">
        <section class="intro">
          <h1>Nguyen Huy Manh</h1>
          <p>Developer</p>
        </section>
        <section class="preview">
          <ul>
            <li>
              <i class="user-card-icon bx bx-star"></i> <span>4.7 rating</span>
            </li>
            <li>
              <i class="user-card-icon bx bx-medal"></i>
              <span>4,447 Reviews</span>
            </li>
            <li>
              <i class="user-card-icon bx bx-user"></i>
              <span>478 Students</span>
            </li>
          </ul>
        </section>

        <section class="description">
          <p>
            David Grant has been making video games for a living for more than
            14 years as a Designer, Producer, Creative Director, and Executive
            Producer, creating games for console, mobile, PC and Facebook.
          </p>
        </section>

        <button>Show more</button>
      </div>
    </div>
  </body>
</html>
